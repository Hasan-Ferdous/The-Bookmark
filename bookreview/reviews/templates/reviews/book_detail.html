<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ book.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        img { width: 200px; height: 300px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ book.title }}</h1>
        <p>By {{ book.author }}</p>
        <p>Published: {{ book.published_date }}</p>
        <p>Genre: {{ book.genre }}</p>
        <img src="{{ book.get_cover }}" alt="Cover">
        
        <h2>Reviews</h2>
        <ul>
            {% for review in reviews %}
                <li><strong>{{ review.reviewer }}</strong> ({{ review.rating }}/5): {{ review.review_text }}</li>
            {% empty %}
                <li>No reviews yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
