<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Reviews</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; }
        .book { display: inline-block; margin: 20px; padding: 10px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        img { width: 150px; height: 220px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Book Reviews</h1>
    <div>
        {% for book in books %}
            <div class="book">
                <img src="{{ book.get_cover }}" alt="Cover">
                <h3><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></h3>
                <p>By {{ book.author }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
